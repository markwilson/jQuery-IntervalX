<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/jquery.intervalx.js"></script>
<script>
$(document).ready(function () {
    var currentNumber = 1;
    function myTest()
    {
        console.log(currentNumber++);
    }

    $.intervalX({
        intervalFunction: myTest,
        intervalPeriod: 1000,
        x: 10,
        runImmediately: true
    });
});
</script>
</head>

</body>
</html>
